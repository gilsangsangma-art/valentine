<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? â¤ï¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 90%;
    }

    h1 {
      color: #e63946;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #e63946;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: absolute;
    }

    .celebration {
      display: none;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .reward-btn {
      margin-top: 20px;
      background: #ffbe0b;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ˜…</button>
    </div>
  </div>

  <div class="card celebration" id="celebrationCard">
    <h1>YAYYYYY!!! ğŸ‰ğŸ¥°</h1>
    <p>You just made my day ğŸ’˜</p>
    <button class="reward-btn" onclick="showReward()">ğŸ Reward</button>
    <p id="rewardText" style="display:none; margin-top:15px; font-weight:bold;">
      Congratulations ğŸŠ I have ordered your Winston ğŸ¶â¤ï¸
    </p>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const mainCard = document.getElementById('mainCard');
    const celebrationCard = document.getElementById('celebrationCard');

    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('touchstart', moveNo);

    function moveNo() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    yesBtn.addEventListener('click', () => {
      mainCard.style.display = 'none';
      celebrationCard.style.display = 'block';
    });

    function showReward() {
      document.getElementById('rewardText').style.display = 'block';
    }
  </script>
</body>
</html>
